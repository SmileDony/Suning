<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/index5.min.css">
    <script src="js/require.js" async = "true" defer data-main ="js/main5"></script>

    <style>
        #alert{
            width: 400px;
            height: 50px;
            margin-top: 64px;
            text-align: center;
            line-height: 50px;
            display: none;
        }
    </style>
    <script type="module">
        import ajax from './ajax.js';
        var oBtn = document.getElementById("f");
        var aInput = document.querySelectorAll(".form input");
        var oAlert = document.querySelector("#alert");
             
        oBtn.onclick = function(){

            ajax({
                type:'post',
                url:'index5.php',
                data:{
                    phone:aInput[0].value,
                    username:aInput[1].value,
                    password:aInput[2].value,
                    
                    createTime:new Date().getTime()
                },
                success:function(msg){
                    console.log(msg)
                    var obj = JSON.parse(msg);
                    oAlert.style.display = 'block';
                    oAlert.innerHTML = obj.msg;
                },
                error:function(msg){
                    console.log(msg);
                }
            })
        }

    </script>
</head>
