<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <link rel="stylesheet" href="stylesheet/pc.css">
    <link rel="stylesheet" href="stylesheet/login.css">
 
    <body>
        <header class="allcenter">
            <div class="head-l">
                <img src="loginImges/ia_100000007.png" alt="">
                <span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号绑定验证！《隐私政策》已上线，将更有利于保护您的个人隐私。</span>
            </div>
            <!-- <ul class="head-r">
                <li><a href="">帮助</a></li>
                <li><a href="">反馈<img src="images/ia_100000001.png" alt=""></a></li>
            </ul> -->
        </header>
        <main>
            <section class="content">
                <h2>欢迎注册网易邮箱</h2>
                <ul class="nav">
                    <li><a href="javascript:;" class="aStyle">免费邮箱</a></li>
                    <li><img id="tag1" src="images/ia_100000002.png" alt=""><a href="javascript:;">VIP邮箱</a></li>
                </ul>
                <form id="regester" action="">
                    <div>
                        <input type="text" id="email" placeholder="邮箱地址">
                        <select name="" id="select">@163.com
                            <option value="">@163.com</option>
                            <option value="">@126.com</option>
                            <option value="">@yeah.com</option>
                        </select>
                        <aside id="email_asd">>6～18个字符，可使用字母、数字、下划线，需要以字母开头</aside>
                    </div>
                    <div>
                        <input type="password" id="pwd" placeholder="密码">
                        <aside id="pwd_asd">6～16个字符，区分大小写</aside>
                    </div>
                    <div>
                        <input type="text" id="phone" placeholder="手机号码">
                        <aside id="phone_asd">可通过该手机号找回密码</aside>
                    </div>
                    <article>
                        <label for="check"> <input type="checkbox" name="check" id="check">&nbsp;&nbsp;同意</label>
                        <a href="">《服务条款》</a>
                        <a href="">《隐私政策》</a>
                        <span>和</span>
                        <a href="">《儿童政策》</a>
                        <aside id="ok">请同意注册条款</aside>
                    </article>
                    <input id="submit" type="submit" value="立即注册">

                </form>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <ul class="footer-l ">
                <li><a href="">关于苏宁</a></li>
                <li><a href="">客户服务</a></li>
                <li><a href="">隐私策略</a></li>
            </ul>
            <div class="footer-r ">苏宁公司版权所有&copy;1997-2020&nbsp;数据来源：艾媒咨询《2015-2018中国个人邮箱行业研究报告》</div>
        </footer>
    </body>
    <script src=login.js"></script>
</html>
